version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: tami-postgres
    environment:
      POSTGRES_DB: tami
      POSTGRES_USER: tami
      POSTGRES_PASSWORD: tami
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tami"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally instead)
  # backend:
  #   build: ./backend
  #   container_name: tami-backend
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://tami:tami@postgres:5432/tami
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./backend:/app
  #     - ./shared:/shared
  #   command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
